<div class="container">
  <div class="row">
    <div class="col sm-12">
      <ng-flash-message></ng-flash-message>
    </div>
  </div>
  <div class="row">
    <div class="col-sm-12 col-md-offset-3 col-md-6">
      <div class="panel panel-primary">
        <div class="panel-heading">
          <h4 class="text-center">
            Flash Messages
          </h4>
        </div>
        <div class="panel-body">
          <form class="form">
            <div class="form-group">
                <label class="control-label" for="message">Message</label>
                <input type="text" class="form-control" id="message" placeholder="Enter some message to be displayed...">
            </div>
            <div class="form-group">
                <label class="control-label" for="timeout">Timeout</label>
                <input type="text" class="form-control" id="timeout" placeholder="Enter time in ms, leave it blank to make it infinite">
            </div>
            <div class="form-group">
                <label class="control-label" for="type">Type</label>
                <select class="form-control" id="type">
                  <option value="info">Info</option>
                  <option value="success">Success</option>
                  <option value="warning">Warning</option>
                  <option value="danger">Danger</option>
                </select>
            </div>
            <div class="form-group">
              <button type="submit" class="btn btn-success">Show Flash</button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
