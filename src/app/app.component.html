<div class="container">
  <div class="row" style="margin-top: 30px;">
    <div class="col sm-12">
      <ng-flash-message></ng-flash-message>
    </div>
  </div>
  <div class="row">
    <div class="col-sm-12 col-md-offset-3 col-md-6">
      <div class="panel panel-primary">
        <div class="panel-heading">
          <h4 class="text-center">
            Flash Messages
          </h4>
        </div>
        <div class="panel-body">
          <form (submit)="onFlashFormSubmit()" [formGroup]="flashForm">
            <div class="form-group">
                <label class="control-label" for="message">Message</label>
                <input type="text" class="form-control" formControlName="message" id="message" placeholder="Enter some message to be displayed...">
                <div *ngIf="message.invalid" class="error-field">
                  message field is required
                </div>
            </div>
            <div class="form-group">
                <label class="control-label" for="timeout">Timeout</label>
                <input type="text" class="form-control" formControlName="timeout" id="timeout" placeholder="Enter time in ms, leave it blank to make it infinite">
            </div>
            <div class="form-group">
                <label class="control-label" for="type">Type</label>
                <select class="form-control" formControlName="type" id="type">
                  <option value="info">Info</option>
                  <option value="success">Success</option>
                  <option value="warning">Warning</option>
                  <option value="danger">Danger</option>
                </select>
            </div>
            <div class="form-group">
                <div class="inline-radio">
                  <label>
                      <input type="radio" formControlName="dismissible" name="dismissible" value="yes"> Dismissible
                  </label>
                  <label>
                      <input type="radio" formControlName="dismissible" name="dismissible" value="no"> Not dismissible
                  </label>
                </div>
            </div>
            <div class="form-group">
              <button type="submit" class="btn btn-success" [disabled]="flashForm.invalid">Show Flash</button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
